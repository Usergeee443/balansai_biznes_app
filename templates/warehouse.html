<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombor - Balans AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen pb-20">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="/" class="text-white">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-xl font-bold">Ombor</h1>
                </div>
                <button id="addProductBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold">
                    <i class="fas fa-plus"></i> Qo'shish
                </button>
            </div>
        </header>

        <!-- Search and Filter -->
        <div class="p-4 bg-white border-b">
            <div class="flex space-x-2">
                <input type="text" id="searchInput" placeholder="Qidirish..." 
                       class="flex-1 border border-gray-300 rounded-lg px-4 py-2">
                <button id="filterBtn" class="bg-gray-100 px-4 py-2 rounded-lg">
                    <i class="fas fa-filter"></i>
                </button>
            </div>
        </div>

        <!-- Products List -->
        <main class="p-4">
            <!-- Loading State -->
            <div id="loadingState" class="space-y-3">
                <div class="skeleton h-24 rounded-xl"></div>
                <div class="skeleton h-24 rounded-xl"></div>
                <div class="skeleton h-24 rounded-xl"></div>
            </div>
            <div id="productsList" class="space-y-3 hidden">
                <!-- Products will be loaded here -->
            </div>
        </main>

        <!-- Add/Edit Product Modal -->
        <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg w-full max-w-md p-6 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold" id="modalTitle">Yangi mahsulot</h2>
                    <button id="closeModal" class="text-gray-500">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Nomi *</label>
                            <input type="text" id="productName" required
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Kategoriya</label>
                            <input type="text" id="productCategory"
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium mb-1">Narxi</label>
                                <input type="number" id="productPrice" step="0.01"
                                       class="w-full border border-gray-300 rounded-lg px-4 py-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Miqdori</label>
                                <input type="number" id="productQuantity"
                                       class="w-full border border-gray-300 rounded-lg px-4 py-2">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-medium mb-1">Min. miqdor</label>
                                <input type="number" id="productMinQuantity"
                                       class="w-full border border-gray-300 rounded-lg px-4 py-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Birlik</label>
                                <select id="productUnit" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                    <option value="dona">dona</option>
                                    <option value="kg">kg</option>
                                    <option value="litr">litr</option>
                                    <option value="qop">qop</option>
                                    <option value="m">m</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Barcode</label>
                            <input type="text" id="productBarcode"
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Rasm URL</label>
                            <input type="url" id="productImageUrl"
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        </div>
                    </div>
                    <div class="flex space-x-3 mt-6">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold">
                            Saqlash
                        </button>
                        <button type="button" id="cancelBtn" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold">
                            Bekor qilish
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Movement Modal -->
        <div id="movementModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg w-full max-w-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold" id="movementTitle">Ombor harakati</h2>
                    <button id="closeMovementModal" class="text-gray-500">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="movementForm">
                    <input type="hidden" id="movementProductId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Harakat turi *</label>
                            <select id="movementType" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                <option value="in">Kirim</option>
                                <option value="out">Chiqim</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Miqdori *</label>
                            <input type="number" id="movementQuantity" required
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Narxi</label>
                            <input type="number" id="movementPrice" step="0.01"
                                   class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Sabab</label>
                            <select id="movementReason" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                <option value="purchase">Xarid</option>
                                <option value="sale">Sotuv</option>
                                <option value="loss">Yo'qotish</option>
                                <option value="defect">Nuqson</option>
                                <option value="other">Boshqa</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex space-x-3 mt-6">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold">
                            Saqlash
                        </button>
                        <button type="button" id="cancelMovementBtn" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold">
                            Bekor qilish
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/cache.js"></script>
    <script src="/static/js/router.js"></script>
    <script src="/static/js/warehouse.js"></script>
    <script>
        // Page initialization - faqat birinchi marta loading
        if (!window.pageInitialized) {
            window.pageInitialized = {};
        }
        
        function initWarehouse() {
            if (window.pageInitialized.warehouse) {
                // Ikkinchi marta kirganda - faqat cache'dan olish, loading yo'q
                if (typeof loadProducts === 'function') {
                    loadProducts(false, false);
                }
                return;
            }
            
            window.pageInitialized.warehouse = true;
            // Birinchi marta - loading bilan yuklash
            if (typeof loadProducts === 'function') {
                const cached = window.dataCache?.get('/api/warehouse/products');
                loadProducts(!cached, false);
            }
        }
    </script>
</body>
</html>
